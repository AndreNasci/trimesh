[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools >= 40.8",
    "wheel",
]

[tool.flake8]
max_line_length = 90

[tool.ruff]
# Enable flake8-bugbear (`B`) rules.
# enable no-implicit-string-concatenation rules
select = ["E", "F", "B"]
ignore = ["B905"]
line-length = 90